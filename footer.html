<script>
  $(function () {
    $('#accordion').on('shown.bs.collapse', function (e) {
      var offset = $('.panel.panel-default > .panel-collapse.in').offset();
      if(offset) {
        $('html,body').animate({
          scrollTop: $('.panel-title a').offset().top -20
        }, 500); 
      }
    }); 
  });
</script>
